<h1>Capstone Against Humanity</h1>
<section id="newGame">
    <h2>New Game</h2>
    <p>Enter your name below to start a new game.</p>
    <form name="createGame" data-ng-submit="createGame.$valid && create()">
        <div class="message-error" data-ng-if="errorMessage">{{errorMessage}}</div>
        <div class="form-group">
            <label class="form-label" for="creatorName">Your Name</label>
            <input placeholder="Your Name Here" class="form-input" type="text" id="creatorName" name="creatorName" data-ng-model="user.username" require />
            <button class="button" type="submit">Create</button>
        </div>
    </form>
</section>
